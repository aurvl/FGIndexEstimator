<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FGI Overview</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script>
    // Apply theme from localStorage as early as possible
    (function() {
      try {
        var t = localStorage.getItem('theme');
        if (t) document.documentElement.setAttribute('data-theme', t);
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <section class="card overview-card">
      <header class="card__header">
        <div class="header__left">
          <button class="icon-btn" id="btnPrev" aria-label="Previous view">←</button>
        </div>
        <div class="header__right">
          <button class="pill-btn" id="btnTheme" aria-label="Toggle theme">
            <span id="themeLabel">Dark</span>
          </button>
          <button class="pill-btn" id="btnDebug" aria-label="Toggle debug">Debug</button>
        </div>
      </header>
      <nav class="tabs">
        <button class="tab tab--active" type="button">Overview</button>
      </nav>

      <div class="card__body">
        <div class="overview-grid">
          <div class="overview-left">
            <div id="gaugeChart" class="gauge"></div>
            <div id="lastUpdated" class="muted"></div>
          </div>
          <div class="overview-right">
            <div id="overviewStats" class="overview-stats"></div>
          </div>
        </div>
      </div>
      <footer class="card__footer">
        <div class="footer__left">
            <div class="footer__title">CNN Fear &amp; Greed Estimator</div>
            <div class="footer__meta">Sources: Yahoo Finance, FRED • © Aurel VEHI</div>
        </div>
      </footer>
    </section>
  </main>
  <script src="./js/overview.js"></script>
</body>
</html>
