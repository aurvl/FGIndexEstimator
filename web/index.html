<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fear & Greed Dashboard</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script>
    // Apply theme from localStorage as early as possible
    (function() {
      try {
        var t = localStorage.getItem('theme');
        if (t) document.documentElement.setAttribute('data-theme', t);
      } catch(e) {}
    })();
  </script>
</head>

<body>
  <div class="bg"></div>

  <main class="wrap">
    <section class="card">
      <!-- Header -->
      <header class="card__header">
        <div class="header__left">
          <button class="icon-btn" id="btnPrev" aria-label="Previous view">←</button>
          <button class="icon-btn" id="btnNext" aria-label="Next view">→</button>
        </div>

        <div class="header__right">
          <button class="pill-btn" id="btnTheme" aria-label="Toggle theme">
            <span id="themeLabel">Dark</span>
          </button>
          <button class="pill-btn" id="btnDebug" aria-label="Toggle debug">Debug</button>
        </div>
      </header>

      <!-- Tabs -->
      <nav class="tabs">
        <button class="tab tab--active" data-tab="tab-fgi">Fear & Greed</button>
      </nav>

      <!-- Content -->
      <div class="card__body">
        <!-- Tab 1 -->
        <section class="tabpane tabpane--active" id="tab-fgi">
          <div class="toolbar">
            <div class="toolbar__left" id="rangeGroup">
              <div class="range-group">
                <button class="seg seg--active" data-range="1M">1M</button>
                <button class="seg" data-range="3M">3M</button>
                <button class="seg" data-range="6M">6M</button>
                <button class="seg" data-range="1Y">1Y</button>
                <button class="seg" data-range="5Y">5Y</button>
                <button class="seg" data-range="MAX">MAX</button>
              </div>

              <div class="market-select-wrap">
                <div id="marketDropdown" class="market-dropdown">
                  <button id="marketDropdownBtn" class="pill-btn">No market</button>
                  <div class="market-dropdown-menu" id="marketDropdownMenu" aria-hidden="true">
                    <label><input type="radio" name="market" data-market="" checked /> No market</label>
                    <label><input type="radio" name="market" data-market="sp500" /> S&P 500</label>
                    <label><input type="radio" name="market" data-market="nasdaq" /> NASDAQ Composite</label>
                    <label><input type="radio" name="market" data-market="cac40" /> CAC 40</label>
                    <label><input type="radio" name="market" data-market="msciworld" /> MSCI World</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="toolbar__right">
              <!-- Components toggle removed for this page -->
            </div>
          </div>

          <div class="chart" id="chart"></div>
          <div id="debugPanel" style="display:none; padding:10px; font-size:12px; background:rgba(0,0,0,0.04); border-radius:8px; margin-top:8px;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;"><strong>Debug</strong><button id="debugClose" class="pill-btn">Close</button></div>
            <pre id="debugContent" style="white-space:pre-wrap; max-height:220px; overflow:auto; margin:0;">No debug data</pre>
          </div>
        </section>

        <!-- Markets tab removed — market selector added to toolbar -->
      </div>

      <!-- Footer -->
      <footer class="card__footer">
        <div class="footer__left">
          <div class="footer__title">CNN Fear & Greed Estimator</div>
          <div class="footer__meta">Sources: Yahoo Finance, FRED • © Aurel VEHI</div>
        </div>
      </footer>
    </section>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
